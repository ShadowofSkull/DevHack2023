<!DOCTYPE html>
<html>

<head>
    <title>Job Matching App</title>

    <style>
        .hide{
            display: none;
        }
        
    </style>
</head>

<body>
    <h1>Job Matching App</h1>
    <form action="/" method="POST">
        <label for="resume">Enter your resume:</label><br>
        <textarea name="resume" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Submit" onclick="loading()">
    </form>

    <h2>Upload PDF</h2>
    <form action="/ocr" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <br>
        <button type="submit" onclick="loading()">Submit</button>
    </form>

    <div class="hide" id="loading" onclick="loading()">
        <h2>Loading Top Matches...</h2>
    </div>

    <script>
        function loading(){
            const load = document.getElementById("loading");
            load.classList.remove("hide");
        }
    </script>
    
</body>

</html>
